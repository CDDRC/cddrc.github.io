<!doctype>
<html>
  <head>
    <!-- tuplate_start(tuplates/head_common.html) -->
    <title>CDDRC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png"/>
    
    <!-- tuplate_end -->

  </head>

  <body>
    <main>
      <!-- tuplate_start(tuplates/header.html) -->
      <div class='header'>
        <a href='/'>
          <img class='logo' src='/assets/cddrc-logo.jpg' width=300 />
        </a>
        <nav class='navbar'>
          <a href="/">Home</a>
          <a href="/people/">People</a>
          <a href="/utilizing-cddrc/">Utilizing CDDRC</a>
          <!--
          <a href="/contributing-to-cddrc/">Contributing to CDDRC</a>
          <a href="/challenge-prizes/">Challenge Prizes</a>
          -->
          <a href="https://benchtobassinet.com/?page_id=2526">Challenge Prizes</a>
          <a href="https://biodatacatalyst.nhlbi.nih.gov/fellows/program/">Fellowships</a>
          <!--
          <a href="/publications/">Publications</a>
          <a href="/links-and-resources/">Links and Resources</a>
          <a href="/join-us/">Join Us</a>
          -->
        </nav>
      </div>
      
      <!-- tuplate_end -->

      <div class='people-page'>
        <div class='investigators-section'>
          <h1>Investigators</h1>
          <div class='investigators-row'>
            {% for person in people %}
            <div class='person-card'>
              <div class='person-card__top'>
                <img class='person-card__portrait' src='/assets/portraits/{{person.portrait}}'/>
                <div class='person-card__name'>
                  {{person.name}}
                </div>
              </div>
              <div class='person-card__bottom'>
                <div class='person-card__title'>
                  {{person.title}}
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

      <!-- tuplate_start(tuplates/footer.html) -->
      <div class='footer'>
        <a class='footer__logo' href='/'>
          <img class='logo' src='/assets/cddrc-logo.jpg' width=300 />
        </a>
        <div class='footer__collaborator_links'>
          <a href='https://www.nhlbi.nih.gov/'>
            <img class='footer__image' src='/assets/nih-logo.png' />
          </a>
          <a href='https://frameshift.io/'>
            <img class='footer__image' src='/assets/frameshift-logo.jpg' />
          </a>
          <a href='https://ucgd.genetics.utah.edu/'>
            <img class='footer__image' src='/assets/ucgd-logo.jpg' />
          </a>
          <a href='https://cgm.massgeneral.org/'>
            <img class='footer__image' src='/assets/cgm-logo.jpg' />
          </a>
        </div>
        <div class='footer__contact_info'>
          <a href='mailto:cddrc@lists.utah.edu'>Community Mailing List<a>
        </div>
        <div class='footer__copyright'>
          Â© 2022 Cardiovascular Development Data Resource Center
        </div>
      </div>
      
      <!-- tuplate_end(tuplates/footer.html) -->
    </main>
  </body>

</html>
